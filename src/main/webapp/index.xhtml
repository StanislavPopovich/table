<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
    <title>Stations</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet  name="css/style.css"/>
</h:head>

<h:body>
<ui:insert name = "header">
    <ui:include src="/pages/header.xhtml"/>
</ui:insert>
<section class="main">
    <div class="wrapper_select">
        <h:form>
            <h:selectOneMenu value = "#{infoBean.station}" >
                <f:selectItems value="#{infoBean.stationDtos}" var="stationDto" itemValue="#{stationDto.name}" itemLabel="#{stationDto.name}"/>
            </h:selectOneMenu>
            <h:commandButton styleClass="button" value="Select" action="#{infoBean.moveToPage}"/>
        </h:form>
    </div>
</section>
</h:body>
</html>
